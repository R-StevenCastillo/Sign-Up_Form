<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div id="photo-logo">
        <div id="logo" alt="Odin Logo"></div>
        <div id="text-container">ODIN</div>
    </div>
    <div id="form-area">
        <p id="slogan">"Immerse yourself in the coding abyss and let your creativity swim free."</p>
        <form action="https://httpbin.org/post" method="post" id="sign-up-form">
            <fieldset>
                <legend>Sign now</legend>
                <div id="user-names">
                    <div class="container">
                        <label for="first-name">First name:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>
                    </div>
                    <div class="container">
                        <label for="last-name">Last name:</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                    </div>
                </div>
                <div id="contact-data">
                    <div class="container">
                        <label for="mail">Email:</label>
                        <input type="email" name="user-email" id="mail" placeholder="John@example.com" required>
                    </div>
                    <div class="container">
                        <label for="phone-number">Phone number:</label>
                        <input type="tel" name="user-number" id="phone-number" required
                        style="height: 29px;" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="13">
                    </div>
                </div>
                <div id="user-password">
                    <div class="container">
                        <label for="password">Password:</label>
                        <input type="password" name="user-psw" id="password" 
                        placeholder="Must have at least 6 characters" minlength="6" required>
                    </div>
                    <div class="container">
                        <label for="check-psw">Confirm password:</label>
                        <input type="password" name="check-psw" id="check-psw"
                        placeholder="Confirm" minlength="6" required>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="submit-data">
            <button type="submit" form="sign-up-form" id="submit-btn"><span>Create Account</span></button>
            <p id="login-message">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
<script>
    const phoneInputField = document.querySelector("#phone-number");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
<script src="main.js"></script>
</html>
